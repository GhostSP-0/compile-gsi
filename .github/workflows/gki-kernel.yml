name: GKI Kernel Build

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: >
          Output directory of gki,
          for example: android12-5.10
      version_name:
        required: true
        type: string
        description: >
          With SUBLEVEL of kernel,
          for example: android12-5.10.66
      tag:
        required: true
        type: string
        description: >
          Part of branch name of common kernel manifest,
          for example: android12-5.10-2021-11
      os_patch_level:
        required: false
        type: string
        description: >
          Patch level of common kernel manifest,
          for example: 2021-11
        default: 2022-05
      patch_path:
        required: true
        type: string
        description: >
          Directory name of .github/patches/<patch_path>
          for example: 5.10
      use_cache:
        required: false
        type: boolean
        default: true
      embed_ksud:
        required: false
        type: string
        default: ksud-aarch64-linux-android
        description: >
          Artifact name of prebuilt ksud to be embedded
          for example: ksud-aarch64-linux-android
      debug:
        required: false
        type: boolean
        default: false
    secrets:
      BOOT_SIGN_KEY:
        required: false
      CHAT_ID:
        required: false
      BOT_TOKEN:
        required: false
      MESSAGE_THREAD_ID:
        required: false

jobs:
  build:
    name: Build ${{ inputs.version_name }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
    steps:
    
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
            

      - uses: actions/checkout@v4
        with:
          path: KernelSU
          fetch-depth: 0

      - name: Setup need_upload
        id: need_upload
        run: |
          if [ ! -z "${{ secrets.BOT_TOKEN }}" ]; then
            echo "UPLOAD=true" >> $GITHUB_OUTPUT
          else
            echo "UPLOAD=false" >> $GITHUB_OUTPUT
          fi
  
      - name: install open jdk 8
        uses: actions/setup-java@v3
        with:
           distribution: 'zulu'
           java-version: '8'

      - name: install sdk
        run: | 
         wget https://dl.google.com/android/repository/platform-tools-latest-linux.zip
         unzip platform-tools-latest-linux.zip
         if [ -d "$GITHUB_WORKSPACE/platform-tools" ] ; then
           PATH="$GITHUB_WORKSPACE/platform-tools:$PATH"
         fi

      - name: install conpile
        run: | 
         sudo apt install bc bison build-essential curl flex openjdk-8-jdk g++-multilib gcc-multilib git gnupg gperf libxml2 \
         lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev imagemagick git \
         lunzip lzop schedtool squashfs-tools xsltproc zip zlib1g-dev python-is-python3 perl  \
         xmlstarlet virtualenv xz-utils rr jq libncurses5 pngcrush lib32ncurses5-dev git-lfs libxml2 \
         openjdk-11-jdk-headless

      - name: Setup kernel source
        run: |
          echo "Free space:"
          df -h
          cd $GITHUB_WORKSPACE
          sudo apt install repo
          mkdir rom && cd rom
          repo init -u https://github.com/Evolution-X/manifest -b udc
          git clone https://github.com/ahnet-69/treble_manifest.git -b evo-udc .repo/local_manifests
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Apply the patches
        run: |
          cd $GITHUB_WORKSPACE/rom
          patches/apply-patches.sh . trebledroid

      - name: Adapting for Evolution-X
        run: | 
         cd device/phh/treble
         bash generate.sh evo
         cd $GITHUB_WORKSPACE/rom
          
      - name: Setup ccache
        if: inputs.use_cache == true
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: gki-kernel-aarch64-${{ inputs.version_name }}
          max-size: 50G
          save: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: Make working directory clean to avoid dirty
        working-directory: rom
        run: |
          rm common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          git config --global user.email "bot@kernelsu.org"
          git config --global user.name "KernelSUBot"
          cd common/ && git add -A && git commit -a -m "Add KernelSU"
          repo status

      - name: Build gsi
        working-directory: rom
        run: |
          source build/envsetup.sh
          ccache -M 50G -F 0
          lunch treble_arm64_bgN-userdebug 
          make systemimage -j$(nproc --all)

      - name: Compression
        run: | 
         cd out/target/product/tdgsi_arm64_ab
         xz -9 -T0 -v -z system.img 
          
      - name: Prepare artifacts
        id: prepareArtifacts
        run: |
          OUTDIR=rom/out/target/product/tdgsi_arm64_ab
          if [ ! -e $OUTDIR ]; then
            OUTDIR=rom/out/target/product/tdgsi_arm64_ab
          fi
          mkdir output
          cp $OUTDIR/system.img  ./output/
          git clone https://github.com/Kernel-SU/AnyKernel3
          rm -rf ./AnyKernel3/*
          cp $OUTDIR/system.img  ./AnyKernel3/

      - name: Upload Image and Image.gz
        uses: actions/upload-artifact@v4
        with:
          name: Image-${{ inputs.version_name }}_${{ inputs.os_patch_level }}
          path: ./output/*

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3-${{ inputs.version_name }}_${{ inputs.os_patch_level }}
          path: ./AnyKernel3/*
