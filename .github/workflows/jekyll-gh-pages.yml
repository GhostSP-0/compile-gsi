# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        run: | 
         echo "Free space:"
         cd $GITHUB_WORKSPACE
         sudo apt-get install repo -y
         apt install bc bison build-essential curl flex g++-multilib gcc-multilib git gnupg gperf libxml2 lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev imagemagick git lunzip lzop schedtool squashfs-tools xsltproc zip zlib1g-dev openjdk-8-jdk python perl xmlstarlet virtualenv xz-utils rr jq libncurses5 pngcrush lib32ncurses5-dev git-lfs libxml2 openjdk-11-jdk-headless
         mkdir evo && cd evo
         repo init -u https://github.com/Evolution-X/manifest -b udc
         git clone https://github.com/ahnet-69/treble_manifest.git -b evo-udc
         repo --version
         repo --trace sync -c -j$(nproc --all) --no-tags
      - name: aplikasion patchead
        run: |
          patches/apply-patches.sh . trebledroid
          
      - name: adpting for evolution
        run: | 
          cd device/phh/treble
          bash generate.sh evo

      - name: Setup ccache
        run: | 
         export USE_CCACHE=1
         export CCACHE_COMPRESS=1
         export CCACHE_MAXSIZE=50G # 50 GB

      - name: Make working directory clean to avoid dirty
        working-directory: evo
        run: |
          git config --global user.email "bot@kernelsu.org"
          git config --global user.name "KernelSUBot"
          repo status
      - name: Build with Jekyll
        working-directory: evo
        run: |
         source build/envsetup.sh
         ccache -M 50G -F 0
         lunch treble_arm64_bgN-userdebug 
         make systemimage -j$(nproc --all)
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
